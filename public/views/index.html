<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/angucomplete-alt.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/championInfoFlatFile.js" charset="utf-8"></script>
  <script src="scripts/controllers/MainController.js" charset="utf-8"></script>
  <script src="scripts/controllers/LoginController.js" charset="utf-8"></script>
  <script src="scripts/controllers/NotesController.js" charset="utf-8"></script>
  <script src="scripts/services/SearchService.js" charset="utf-8"></script>
  <script src="scripts/services/LoginService.js" charset="utf-8"></script>
  <script src="scripts/services/NotesService.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="vendors/angucomplete-alt.css">
  <link rel="stylesheet" href="styles/sass/main.min.css">
  <title>League of Ledgers</title>
</head>
<body ng-app='app'>
  <div ng-controller='MainController as mc' class="fullPage">
    <header class='header'>
      <h1>League of Ledgers</h1>
      <div class="listHolder">
        <ul>
          <li class='loginNav' ng-click='mc.toLogin()'>Login</li>
          <li class='notesNav'ng-click='mc.toNotes()'>Notes</li>
        </ul>
      </div>
      <div class="searchDiv">
        <form class="searchForm">
          <input class='searchInput' ng-submit='mc.summonerInput()' ng-model='mc.summonerName'
          type="text" name="" value="" placeholder="Summoner Name">
          <button class='searchBtn' ng-click='mc.summonerInput()' type='submit'>Search</button>
        </form>
      </div>
    </header>
    <main ng-view></main ng-view>



    </div>
  </body>
  </html>
