<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/services/SearchService.js" charset="utf-8"></script>
  <title>Solo Project</title>
  <link rel="bootstrap" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/master.css">
</head>
<body ng-app='app'>
  <div ng-controller='MainController as mc' class="">
    <input ng-model='mc.summonerName' type="text" name="" value="">
    <button ng-click='mc.summonerInput()'>search</button>

    <div class="matchList">
      <div ng-repeat='match in mc.recentMatchData' class="">
        <h2>{{match.champion}}</h2>
        <h3>{{match.lane}}</h3>
        <button ng-click='mc.specificMatchCall($index)'>See more info</button>
        <hr>
        <div ng-repeat='players in match.specificMatchPlayers' class="">
          <h5>{{players.summonerName}}</h5>
        </div>
        <hr>
      </div>


    </div>



  </div>
</body>
</html>
