<div class="container">
  <form class="" action="" method="">
    <div class="">
      <angucomplete-alt id="ex1"
      placeholder="Search Champion"
      pause="100"
      selected-object="nc.selectedChampion1"
      local-data="nc.allChampionsArray"
      search-fields="name"
      title-field="name"
      minlength="1"
      input-class=""/>
    </div>

    <div class="">
      <angucomplete-alt id="ex1"
      placeholder="Search Champion"
      pause="100"
      selected-object="nc.selectedChampion2"
      local-data="nc.allChampionsArray"
      search-fields="name"
      title-field="name"
      minlength="1"
      input-class=""/>
    </div>


    <select class="" name="" ng-model='nc.laneSearch'>
      <option value="TOP">Top Lane</option>
      <option value="JUNGLE">Jungle</option>
      <option value="MIDDLE">Middle Lane</option>
      <option value="BOTTOM">Bottom Lane</option>
    </select>
  </form>
  <button ng-click='nc.searchNotes()' type="button" name="button">Search</button>

  <div ng-repeat='notes in nc.returnNotes' class="">
    <p>{{notes}}</p>
  </div>
</div>
